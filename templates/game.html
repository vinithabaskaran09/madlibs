<!doctype html>
<html>
<head>
  <title>Madlibs!</title>
</head>
<body>
    <h1>Welcome to the Madlibs game!</h1> 

    
    <div>
        <form action="/madlib"> 
            <div>
            <label for="person">Give me a name: </label>
            <input type="text" name="person" id="person">
            </div>
          
            <div>
            <label for="color-select">Choose a color: </label>
            <select name="color" id="color-select">
                <option value="red">Red</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
            </select>
            </div>
        
            <div> 
            <label for="noun">Give me a noun: </label>
                <input type="text" name="noun" id="noun">
            </div>

            <div>
            <label for="adjective"></label>
                <input type="text" name="adjective" id="adjective">
            </div>

            <div>
                What's your favorite animal: 
                
                <input type="checkbox" name="animal" value="dog" id="dog"> 
                <label for="dog">Dog</label>
                
                <input type="checkbox" name="animal" value="cat" id="cat"> 
                <label for="cat">Cat</label>
                
                <input type="checkbox" name="animal" value="hamster" id="hamster"> 
                <label for="hamster">Hamster</label>
            </div> 

          
          <button type="submit">Submit</button> 
        </form>
</body>
</html>
